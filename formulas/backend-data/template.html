<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="http://code.ionicframework.com/1.0.0-beta.4/css/ionic.min.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/1.0.0-beta.4/js/ionic.bundle.js"></script>
    <script src="http://code.ionicframework.com/1.0.0-beta.4/js/angular/angular-resource.min.js"></script>
  </head>
  <body ng-app="ionicApp" ng-controller="MainCtrl">
    <ion-content padding="true">
      <form ng-submit="newPost()">
        <label>New Post:</label>
        <textarea ng-model="postData.text"></textarea>
        <button type="submit" class="button button-positive button-block">Create</button>
      </form>
    </ion-content>
  </body>
</html>
